<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 4, 5, 6, 7, 9, 10, 13, 15, 17];
    let MaxVal = arr[0];
    let sum = 0
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > MaxVal)
            MaxVal = arr[i];
        sum += arr[i];
    }
    let avg = sum / arr.length;
    document.write("Phan tu lon nhat la " + MaxVal);
    document.write("Trung binh cua day so la" + avg);
</script>
</body>
</html>
