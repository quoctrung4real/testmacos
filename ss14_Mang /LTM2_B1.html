<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1, 2, 3, 4],
        [3, 5, 6, 7],
        [32, 54, 56, 34],
        [22, 34, 67, 90]
    ];
    for (let i in arr) {
        document.write("row " + i + "<br>");
        for (let j in arr[i]) {
            document.write(" " + arr[i][j] + "<br>");
        }
    }
</script>
</body>
</html>
