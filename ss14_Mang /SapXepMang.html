<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [];
  for (let i=0; i<10; i++){
    arr[i] = +prompt("Nhap vao phan tu o vi tri thu "+i);
  }
  arr.sort(function(a,b){
    return b-a;
  })
  document.write("Mang sau khi da sap xep"+ arr);
</script>
</body>
</html>
