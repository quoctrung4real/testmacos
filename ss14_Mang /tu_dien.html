<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="index">Nhập từ cần dịch:</label>
<input type="text" id="index">
<button onclick="translateWord()">Translate</button>
<p id="result"></p>
<script>
    let TV = ['Xin chao', 'Xin loi', 'Cam on', 'Tam biet'];
    let TA = ['Hello', 'Sorry', 'Thank You', 'Good Bye'];

    function translateWord() {
        let TAword = document.getElementById("index").value;
        let index = TA.indexOf(TAword);
        if (index !== -1) {

            document.getElementById("result").innerText = TV[index];

        } else {
            document.getElementById("result").innerText = "khong tim thay tu";
        }
    }
</script>
</body>
</html>
