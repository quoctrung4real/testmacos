<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let mangA=[]
  let mangB=[]
  for(let i=0;i<10;i++){
     mangA[i] = +prompt("Nhap vao mang A");
  }for(let j=0;j<10;j++){
     mangB[j] = +prompt("Nhap vao mang B");
  }
  let mangC = mangA.concat(mangB)
  document.write("Mang C co ket qua"+mangC)
</script>
