<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Nhap vao chuoi so nguyen");
    }
    let V = +prompt("Nhap vao so V");
    let find = false;
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] === V) {
            find = true;
            break;
        }
    }
    if (find){
        document.write("V is in the Array");
    }else {
        document.write("V is not in the Array")
    }
</script>
</body>
</html>
