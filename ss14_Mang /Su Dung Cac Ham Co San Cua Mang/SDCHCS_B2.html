<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = window.prompt("Nhap vao chuoi so");
    let newNum = num.toString();
    let ketqua = [newNum[0]];
    for (let i = 1; i < newNum.length; i++) {
        if ((newNum[i - 1] % 2 === 0) && (newNum[i] % 2 === 0)) {
            ketqua.push("-", newNum[i]);
        } else {
            ketqua.push(newNum[i]);
        }
    }
    document.write(ketqua.join(''));
</script>
</body>
</html>
