<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var chuoi = prompt("Nhap vao chuoi")
    var inhoa = "ABCDEFGHIJKLMNOPQRSTUVWXY"
    var inthuong = "abcdefghijklmnopqrstuvwxyz"
    var ketqua = []
    for (var i = 0; i < chuoi.length; i++) {
        if (inhoa.indexOf(chuoi[i]) !== -1) {
            ketqua.push(chuoi[i].toLowerCase())
        } else if (inthuong.indexOf(chuoi[i]) !== -1) {
            ketqua.push(chuoi[i].toUpperCase())
        } else {
            ketqua.push(chuoi[i])
        }
    }
    document.write(ketqua.join(''))
</script>
</body>
</html>
