<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 5, 7, 10, 11, 14, 15, 17, 9];
    let count = 0;
    let result = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > 10) {
            count++;
            result.push(arr[i]);
        }
    }
    document.write("Co" + count + "phan tu lon hon 10");
    document.write("Cac so do la:" + result.join(", ") + ".");
</script>
</body>
</html>
