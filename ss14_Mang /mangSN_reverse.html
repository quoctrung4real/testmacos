<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="inputValue">Reverse Mang</label>
<input type="text" id="inputValue" name="inputValue">
<button type="button" name="ButtonInput" onclick="ReverseArr()">Reverse</button>
<p id="result"></p>
<script>
    function ReverseArr() {
        let input = document.getElementById("inputValue").value;
        let arr = input.split(",").map(Number);
        let reveser = arr.reverse()
        document.write("Mang sau khi reverse" + reveser)
    }
</script>
</body>
</html>
