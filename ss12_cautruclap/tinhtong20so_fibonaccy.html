<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong = 0;
    let num1 = 1;
    let num2 = 0;
    for (let i = 0; i < 20; i++) {
        let num3 = num1 + num2
        tong += num1
        num1 = num2
        num2 = num3
    }
    document.write("tong 20 so dau tien trong day fibonacci" + tong)
</script>
</body>
</html>
