<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap vao nhiet do")
    if (a > 100) {
        document.write("Yeu cau giam nhiet do")
    } else if (a < 20) {
        document.write("Yeu cau tang nhiet do")
    } else {
        document.writeln("Nhiet do cua ban khong can tang giam")
    }

</script>
</body>
</html>
