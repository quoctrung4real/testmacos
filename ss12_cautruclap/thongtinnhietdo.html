<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="inputValue">
    <button type="button" onclick="function1()">Check</button>
    <input type="reset" id="resetValue">
</form>
<p id="result"></p>
<script>
    function function1() {
        let a = parseInt(document.getElementById("inputValue").value);

        for (i = 0; i < a; i++) {
            if (a > 100) {
                document.getElementById("result").innerText = ("Yeu cau giam nhiet do");
            } else if (a < 20) {
                document.getElementById("result").innerText = ("Yeu cau tang nhiet do");
            } else {
                document.getElementById("result").innerText = ("Nhiet do cua ban khong can tang giam");
            }
        }
    }


</script>
</body>
</html>
