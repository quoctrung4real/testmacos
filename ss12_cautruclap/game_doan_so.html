<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="play()" value="Play">
<script>
    function play() {
        let so1 = +prompt("Nhap vao so thu nhat");
        let so2 = +prompt("Nhap vao so thu hai");
        numRandom = Math.floor((Math.random() * so2) + so1);
        let i = 0;
        while (i < 10) {
            let so3 = +prompt("Nhap vao so ban doan");
            if (so3 < numRandom) {
                alert("So ban doan nho hon so can tim");
            } else if (so3 > numRandom) {
                alert("So ban doan lon hon so can tim");
            } else {
                alert("Chuc mung nha");
                break;
            }
            i++
        }
    }
</script>
</body>
</html>
