<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Heigth = +prompt("Nhập vào chiều cao cần vẽ");
    for (i = 1; i <= Heigth; i++) {
        for (j = 1; j <= Heigth * 2 - 1; j++) {
            if (i == Heigth || j == Heigth - i + 1 || j == Heigth + i - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<Br>");
    }
</script>
</body>
</html>
