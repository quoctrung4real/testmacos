<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let InputHeigth = +prompt("Nhập vào chiều cao cần vẽ");
    for (let i = 1; i <= InputHeigth; i++) {
        document.write("");
        for (let j = 1; j <= InputHeigth - i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let k = 1; k <= i * 2 -1 ; k++) {
            document.write("*");
        }
        document.write("<Br>");
    }
</script>
</body>
</html>
