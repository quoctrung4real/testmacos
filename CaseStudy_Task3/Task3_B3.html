<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5, 2, 5];
    let denominators = [6, 3, 4];
    let maxIndex = maxFraction(numerators, denominators);

    function maxFraction(numerators, denominators) {
        let maxIndex = 0;
        let maxFraction = numerators[0] / denominators[0];
        for (let i = 1; i < numerators.length; i++) {
            let Fraction = numerators[i] / denominators[i];
            if (Fraction > maxFraction) {
                maxFraction = Fraction;
                maxIndex = i;
            }
        }
        return maxIndex;
    }

    alert(maxIndex);
</script>
</body>
</html>
