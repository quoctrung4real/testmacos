<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function tinhTien() {
    const menu = {
      1: { name: "Cafe", price: 20000 },
      2: { name: "Cam vắt", price: 25000 },
      3: { name: "Nước ép cà rốt", price: 30000 },
      4: { name: "Nước ép cà chua", price: 35000 },
      5: { name: "Nước lọc", price: 10000 },
      6: { name: "Nước dừa", price: 15000 }
    };

    let total = 0;
    let choice = 0;

    do {
      document.write("Danh sách thức uống:");
      for (const key in menu) {
        document.write(`${key}. ${menu[key].name}`);
        document.write("<br>")
      }
      document.write("7. Thoát gọi món");

      choice = parseInt(prompt("Chọn số tương ứng với thức uống bạn muốn gọi:"));

      if (choice >= 1 && choice <= 6) {
        const quantity = parseInt(prompt("Nhập số lượng:"));
        const drink = menu[choice];
        const subtotal = drink.price * quantity;
        total += subtotal;

        alert(`Bạn đã gọi ${quantity} ${drink.name}`);
        alert(`Tổng tiền: ${subtotal} đồng`);
      } else if (choice === 7) {
        alert(`Tổng số tiền cần thanh toán: ${total} đồng`);
      } else {
        alert("Lựa chọn không hợp lệ. Vui lòng chọn lại!");
      }
    } while (choice !== 7);
  }

  tinhTien();7
</script>
</body>
</html>
