<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Gọi thức uống</h1>
<p>Chọn một loại thức uống và nhập số lượng:</p>
<ul id="menu">
    <li data-price="20000">Cafe</li>
    <li data-price="30000">Cam vắt</li>
    <li data-price="40000">Nước ép cà rốt</li>
    <li data-price="50000">Nước ép cà chua</li>
    <li data-price="10000">Nước lọc</li>
    <li data-price="15000">Nước dừa</li>
    <li data-price="0">Thoát gọi món</li>
</ul>
<p>Đơn giá: <span id="price"></span></p>
<p>Số lượng: <input type="number" id="quantity" value="1"></p>
<button id="order">Đặt món</button>
<p>Tổng tiền: <span id="total"></span></p>
<script>
    const menu = document.getElementById('menu');
    const price = document.getElementById('price');
    const quantity = document.getElementById('quantity');
    const order = document.getElementById('order');
    const total = document.getElementById('total');

    // Thêm sự kiện click cho danh sách thức uống
    menu.addEventListener('click', function(event) {
        // Lấy đơn giá từ thuộc tính data-price của phần tử được chọn
        const selectedPrice = event.target.getAttribute('data-price');
        price.textContent = selectedPrice;
    });

    // Thêm sự kiện click cho nút Đặt món
    order.addEventListener('click', function() {
        // Tính tổng tiền và hiển thị lên trang
        const selectedPrice = parseInt(price.textContent);
        const selectedQuantity = parseInt(quantity.value);
        const orderTotal = selectedPrice * selectedQuantity;
        total.textContent = orderTotal;
    });

    // Lặp lại quá trình đặt món cho đến khi người dùng chọn thoát (số 7)
    let selectedMenu = 0;
    do {
        selectedMenu = parseInt(prompt('Chọn một loại thức uống (1-7)'));
        if (selectedMenu >= 1 && selectedMenu <= 6) {
            // Hiển thị đơn giá cho thức uống được chọn
            const selectedMenuItem = menu.children[selectedMenu-1];
            const selectedPrice = selectedMenuItem.getAttribute('data-price');
            price.textContent = selectedPrice;

            // Cho phép người dùng nhập số lượng và tính tổng tiền
            quantity.value = '1';
            order.click();
        }
    } while (selectedMenu !== 7);
</script>
</body>
</html>
