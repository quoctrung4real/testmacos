<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, 3];
    let b = prefixSum(a);

    function prefixSum(a) {
        let n = a.length;
        let b = [n];
        for (let i = 0; i < n; i++) {
            if (i === 0) {
                b[i] = a[i];
            } else {
                b[i] = b[i - 1] + a[i];
            }
        }
        return b;
    }

    document.write(b);
</script>
</body>
</html>
