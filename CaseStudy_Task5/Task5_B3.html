<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function TimMinMax(s){
    let min = [];
    let max = [];
    for(let i = 0; i < s.length; i++){
      for(let j = 0; j < s[i].length; j ++){
        if(s[i][j] > min){
          min = s[i][j];
        }
        if(s[i][j] < min){
          max = s[i][j];
        }
      }
    }
    return [min,max];
  }
  let arr = [[3, 5, 1], [0, 2, 4]];

  let [min, max] = TimMinMax(arr);

  alert("Min value: " + min);
  alert("Max value: " + max);
</script>

</body>
</html>
