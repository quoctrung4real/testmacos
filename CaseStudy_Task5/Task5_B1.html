<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function tinhTongCacSoChan(s){
    let sum = 0;
    for(let i = 0; i < s.length; i++){
      for(let j = 0; j < s[i].length; i++){
        if(s[i][j] % 2 == 0){
          sum += s[i][j];
        }
      }
    }
    return sum;
  }
  let m = prompt("Nhập giá trị M");
  let n = prompt("Nhập giá trị N");
  let s = [m]
  for (let i = 0; i < m; i++) {
    s[i] = [n];
    for (let j = 0; j < n; j++) {
      s[i][j] = +prompt("Nhập giá trị của các phần tử : " + i + "," + j);
    }
  }

  // Tính tổng các số chẵn trong ma trận
  let sum = tinhTongCacSoChan(s);

  // In kết quả
  document.write("Tổng các các số chẵn trong ma trận là: " + sum);
</script>
</body>
</html>
