<script>
  let CanhA = +prompt("Nhap vao chieu dai canh");
  let dientich = CanhA*CanhA

    document.write("Chieu dai canh phai lon hon 0");

  }else{
    document.write("Dien tinh hinh vuong bang " + dientich);
  }
</script>
