<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let DoC = +prompt("Nhap vao do C")
    let DoF
    DoF = DoC * 9/5 + 32
    if(DoC === parseInt(DoC)){

        document.write("Do F la " + DoF)
    }else
    {
        document.write("Do C nhap vao khong phai so nguyen")
    }
</script>
</body>
</html>
