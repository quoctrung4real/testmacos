<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap vao so dien")
    let Gia1= a*2000
    let Gia2= a*2500
    let Gia3= a*3500
    if (a<0){
        document.write("So dien phai lon hon 0")
    }else{
        if(a<100){
            document.write("Gia dien cua ban theo gia 2000 la "+Gia1);
        }else if(a>100&&a<200){
            document.write("Gia dien cua ban theo gia 2500 la "+Gia2);
        }else{
            document.write("Gia dien cua ban theo gia 3500 la "+Gia3);
        }
    }
</script>
</body>
</html>
