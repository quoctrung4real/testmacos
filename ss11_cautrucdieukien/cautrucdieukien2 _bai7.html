<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhap vao an A");
  let b = +prompt("Nhap vao an B");
  let c = +prompt("Nhap vao an C");
  let Delta = (b*b)-(4*a*c);
  let NghiemKep = -(b/(a*a));
  let can = Math.sqrt(Delta);
  let NghiemPhanBiet1 = (-b+can)/(2*a);
  let NghiemPhanBiet2 = (-b-can)/(2*a);
  if(a<=0){
    document.write("an A phai lon hon 0");
  }else
    if(Delta<0){
      document.write("Phuong trinh vo nghiem");
    }else if(Delta===0){
      document.write("Phuong trinh co nghiem kep x1=x2="+NghiemKep);
    }else{
      document.write("Phuong trinh co 2 nghiem phan biet x1="+NghiemPhanBiet1+" x2="+NghiemPhanBiet2);
    }



</script>
</body>
</html>
