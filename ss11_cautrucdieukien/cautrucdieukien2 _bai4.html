<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap vao canh A");
    let b = +prompt("Nhap vao canh B");
    let dientich = a * b;
    if (a > 0 && b > 0) {
        document.write("Dien tich hinh chu nhat bang " + dientich);
    } else {
        document.write("Chieu dai va chieu rong phai lon hon 0 ");
    }
</script>
</body>
</html>
