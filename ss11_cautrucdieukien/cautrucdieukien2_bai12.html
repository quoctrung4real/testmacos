<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let SoTienBanDau = +prompt("Nhap vao so tien ban dau");
    let a = +prompt("Nhap vao so lan nhan lai");
    let SoLanLai = a/100
    let LaiSuat = +prompt("Nhap vao so lai suat");
    let SoThangChoVay = +prompt("Nhap vao so thang cho vay");
    let LaiMe = SoTienBanDau * (1 + LaiSuat / SoLanLai) ** (SoLanLai * SoThangChoVay);
    document.write("Lai cua ban la " + LaiMe);
</script>
</body>
</html>
