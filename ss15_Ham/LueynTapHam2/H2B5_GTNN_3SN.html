<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<label for="input1">Nhap vao so thu nhat</label>
<input type="text" id="input1"><br>
<label for="input2">Nhap vao so thu hai</label>
<input type="text" id="input2"><br>
<label for="input3">Nhap vao so thu ba</label>
<input type="text" id="input3"><br>
<button type="button" onclick="Check()">Check</button>
<p id="result"></p>
<body>
<script>

    function Check() {
        let num1 = parseInt(document.getElementById("input1").value);
        let num2 = parseInt(document.getElementById("input2").value);
        let num3 = parseInt(document.getElementById("input3").value);
        if (num1 > num2 && num1 > num3) {
            document.getElementById("result").innerText = 'So lon nhat la ' + num1;
        } else if (num2 > num1 && num2 > num3) {
            document.getElementById("result").innerText = 'So lon nhat la ' + num2;
        } else if (num3 > num1 && num3 > num2) {
            document.getElementById("result").innerText = 'So lon nhat la ' + num3;
        } else {
            document.getElementById("result").innerText = '3 so bang nhau';
        }
    }
</script>
</body>
</html>
