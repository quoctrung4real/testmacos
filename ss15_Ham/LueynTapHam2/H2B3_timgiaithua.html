<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<label for="inputValue"></label>
<input type="text" name="inputValue" id="inputValue">
<button type="button" onclick="GiaiThua()">Tinh Giai Thua</button>
<p id="result"></p>
<body>
<script>
    function GiaiThua() {
        let SoNguyen = parseInt(document.getElementById("inputValue").value);
        let GiaiThua = 1;
        for (let i = 1; i <= SoNguyen; i++) {
            GiaiThua *= i;
        }
        document.getElementById("result").innerText = "Giai thua cua " + SoNguyen + " la " + GiaiThua;
    }

</script>
</body>
</html>
