<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<form id="Form">
<label for="inputValue">Nhap vao</label>
<input type="text" id="inputValue">
<button type="button" id="inputButton" onclick="CheckKyTu()" >Check</button>
<input type="reset" value="reset">
</form>
<p id="result"></p>
<script>
  function CheckKyTu(Num){
    Num = document.getElementById("inputValue").value;
    if(!isNaN(Num)){
      document.getElementById("result").innerText="Ham la so"
    }else{
      document.getElementById("result").innerText="Ham khong phai la so"
    }
  }
</script>
