<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<label for="inputValue">Nhap vao mang</label>
<input type="text" id="inputValue"> <br>
<label for="inputValue2">Nhap vao 1 ky tu</label>
<input type="text" id="inputValue2"><br>
<button type="button" onclick="CheckChar()">Check</button>
<p id="result"></p>
<body>
<script>
    function CheckChar(){
        let A = document.getElementById("inputValue").value;
        let ArrayA = A.split("");
        let B = document.getElementById("inputValue2").value;

        let count = 0
        for (let i=0; i < ArrayA.length; i++){
            if (ArrayA[i] === B){
                count++;
            }
        }if( count > 0){
            document.getElementById('result').innerText='Ket so lan ky tu ' +B+ ' xuat hien trong mang la' + count;
        }else{
            document.getElementById('result').innerText='Ky tu ' +B+ ' khong xuat hien trong mang';

        }
    }
</script>
</body>
</html>
