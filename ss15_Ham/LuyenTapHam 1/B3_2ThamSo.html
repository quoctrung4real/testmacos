<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhap vao so thu nhat");
  let b = +prompt("Nhap vao so thu hai");
  function sumAB(){
    result = a+b;
    document.write("Tong hai so la "+result);
  }
  if(a>b){
    document.write("So thu nhat lon hon so thu hai");
  }else{
    sumAB()
  }
</script>
</body>
</html>
