<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" name="inputValue" id="inputValue">
<button type="button" name="inputButton" onclick="footToMeter()" >Feet to Meters</button>
<button type="button" name="inputButton" onclick="meterToFoot()" >Meters to Feet</button>
<p id="result"></p>
<script>
  function footToMeter(foot){
    foot = parseInt(document.getElementById("inputValue").value);
    meter = 0.305 * foot;
    document.getElementById("result").innerText=""+ meter+ " Meter";
  }
  function meterToFoot(meter){
    meter = parseInt(document.getElementById("inputValue").value);
    foot = 3.279 * meter;
    document.getElementById("result").innerText="" + foot + " Feet";
  }
</script>
</body>
</html>
