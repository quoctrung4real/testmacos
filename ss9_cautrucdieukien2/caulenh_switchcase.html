<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>
            <input type="text" id="p">
        </td>
        <td> <button type="button" onclick="KetQua()">Tinh so ngay</button></td>
    </tr>
    <tr>
        <td id="r"></td>
    </tr>
</table>

<script>
    function KetQua() {
        let inputmonth
        inputmonth = document.getElementById("p").value;
        let month = parseInt(inputmonth)
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("r").innerText="Thang " + month + " co 31 ngay"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("r").innerText="Thang " + month + " co 30 ngay"
                break;
            case 2:
                document.getElementById("r").innerText="Thang " + month + " co 28 hoac 29 ngay"
                break;
            default:
                document.getElementById("r").innerText="Thang " + month + " khong phai thang trong nam";
                break;

        }
    }
</script>
</body>
</html>
