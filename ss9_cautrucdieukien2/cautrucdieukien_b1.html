<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let A = +prompt("Nhap vao A");
    let B = +prompt("Nhap vao B");
    if (A % B == 0) {
        document.write(A +" chia het cho " + B);
    } else {
        document.write(A +" khong chia het cho " + B);
    }
</script>
</html>
</body>
