<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ThoiGian = +prompt("Nhap vao thoi gian su dung");
    let a = ThoiGian
    if (a <= 30) {
        let b = a * 1000
        document.write("So tien cua quy khach la " + b + "VND");
    } else if (a > 30) {
        let c = a * 2000
        document.write("So tien cua quy khach la " + c + "VND");
    } else if (a > 60) {
        let e = a * 5000
        document.write("So tien cua quy khach la " + e + "VND");
    }
</script>
</body>
</html>
