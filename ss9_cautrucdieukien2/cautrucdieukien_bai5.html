<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let DiemToanGiuaKy = +prompt("Nhap vao diem toan giu ky");
    let DiemToanCuoiKy = +prompt("Nhap vao diem toan cuoi ki");
    let DiemVanGiuaKy = +prompt("Nhap vao diem van giua ky");
    let DiemVanCuoiKy = +prompt("Nhap vao diem van cuoi ky")
    let DiemAnhGiuaKy = +prompt("Nhap vao diem anh giua ky")
    let DiemAnhCuoiKy = +prompt("Nhap vao diem anh cuoi ky")
    let TbToan = (DiemToanGiuaKy + DiemToanCuoiKy) / 2;
    let TbVan = (DiemVanGiuaKy + DiemVanCuoiKy) / 2;
    let TbAnh = (DiemAnhGiuaKy + DiemAnhCuoiKy) / 2;
    let TbBaMon = (TbToan + TbVan + TbAnh) / 3;
    if (TbBaMon <= 3) {
        document.write("Xep hang hoc luc Yeu")
    } else if (TbBaMon > 3 && TbBaMon <= 5) {
        document.write("Xep hang hoc luc Trung Binh")
    } else if (TbBaMon >= 5 && TbBaMon < 7) {
        document.write("Xep hang hoc luc Kha")
    } else {
        document.write("Xep hang hoc luc Gioi")
    }

</script>
</body>
</html>
