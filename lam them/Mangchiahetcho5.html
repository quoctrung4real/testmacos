<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function averageDivisibleByFive(arr) {
    let sum = 0;
    let count = 0;

    for (let i = 0; i < arr.length; i++) {
      if (i % 3 === 0 && arr[i] % 5 === 0) {
        sum += arr[i];
        count++;
      }
    }

    if (count === 0) {
      return "Không có phần tử nào thỏa điều kiện.";
    }

    return sum / count;
  }

  // Nhập mảng từ bàn phím
  let n = parseInt(prompt("Nhập số phần tử của mảng:"));
  let arr = [];

  for (let i = 0; i < n; i++) {
    let num = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
    arr.push(num);
  }

  // Hiển thị danh sách các phần tử của mảng
  console.log("Danh sách các phần tử của mảng:");
  console.log(arr);

  // Tính giá trị trung bình của các phần tử chia hết cho 5 ở vị trí chia hết cho 3
  let average = averageDivisibleByFive(arr);
  console.log(`Giá trị trung bình của các phần tử chia hết cho 5 ở vị trí chia hết cho 3: ${average}`);
</script>
</body>
</html>
