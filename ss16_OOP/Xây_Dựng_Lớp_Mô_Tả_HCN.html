<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" height="500px" width="100px"> </canvas>
<script>
    class Rectangle {
         constructor (length, width){
            this.length = length;
            this.width = width;
        }
        calculateArea(){
             return this.length * this.width;
        }
        calculatePerimeter(){
             return 2 * (this.width+this.length);
        }
        // toString(){
        //      return this.calculateArea() + "/" + this.calculatePerimeter()
        // }
    }
    let rectangle = new Rectangle(150, 50);
    let area = rectangle.calculateArea();
    let Perimeter = rectangle.calculatePerimeter();
    console.log("dien tich" + area );
    console.log("chu vi" + Perimeter );

    let canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');
    context.fillRect(0, 0, rectangle.length, rectangle.width);
</script>
</body>
</html>
