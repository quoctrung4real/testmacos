<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Temperature {
    constructor(temp) {
      this.temp = temp;
    }
    calTempCtoTempF(){
      return this.temp * 9/5 + 32;
    }
    calTempCtoKenvin(){
      return this.temp * 273.15;
    }
  }
  let Value = new Temperature(25);
  let ResultCtoF = Value.calTempCtoTempF();
  let ResultCtoKenvin = Value.calTempCtoKenvin();
  console.log("C to F : "+ ResultCtoF);
  console.log("C to Kenvin : "+ ResultCtoKenvin);
</script>
</body>
</html>
