<script>
  class MyDate{
    constructor(day, month, year) {
      this.day = day;
      this.month = month;
      this.year = year;
    }
    getDay(){
      return this.day;
    }
    getMonth(){
      return this.month;
    }
    getYear(){
      return this.year;
    }
    setDay(){
      this.day = day;
    }
    toString(){
      return this.day + "/" + this.month + "/" + this.year
    }
  }
  let date = new MyDate(26,3,2001);
  alert(date.toString());
</script>
