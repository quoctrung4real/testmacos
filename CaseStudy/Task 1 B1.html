<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" name="inputValue"  id="inputValue">
<button type="button" name="buttonValue" onclick="TinhThueThuNhap()">Tính Thuế Thu Nhập</button>
<button type="button" name="buttonValue2" onclick="TinhLuongRong()">Tính Lương Ròng</button>
<p id="result"></p>
<script>
    function TinhThueThuNhap(){
        let SoLuong = parseInt(document.getElementById("inputValue").value);
        if (SoLuong >= 15){
            document.getElementById("result").innerText="Thuế thu nhập cá nhân là 20%";
        }else if (SoLuong >= 7 && SoLuong < 15){
            document.getElementById("result").innerText="Thuê thu nhập cá nhân là 10%";
        }else {
            document.getElementById("result").innerText="Thuê thu nhập cá nhân là 5%";

        }
    }
    function TinhLuongRong(){
        let SoLuong = parseInt(document.getElementById("inputValue").value);
        if (SoLuong >= 15){
            document.getElementById("result").innerText="Lương ròng bằng " + (SoLuong-SoLuong*0.2);
        }else if (SoLuong >= 7 && SoLuong < 15){
            document.getElementById("result").innerText="Lương ròng bằng " + (SoLuong-SoLuong/0.1);
        }else {
            document.getElementById("result").innerText="TLương ròng bằng " + (SoLuong-SoLuong/0.05);
        }
    }
</script>
</body>
</html>
