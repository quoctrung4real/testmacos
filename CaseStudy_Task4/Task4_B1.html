<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function normalizeString(String){
    String = String.trim().replace(/(^|\s)\S/g,function(fisrtLetter){
        return fisrtLetter.toUpperCase();
    });
    return String;
  }
  function findLongestWord(String){
      let words = String.split(/\s+/);
      let longestWord = words.reduce(function(longest,currentWord){
          return currentWord.length > longest.length ? currentWord : longest;
      },'');
      return longestWord;
  }
  function main() {
      let String = prompt("Nhập xâu ký tự:");

      let normalizedS = normalizeString(String);

      let longestWord = findLongestWord(String);

      document.write("Xâu trước khi chuẩn hóa: " + String + "<br>");
      document.write("Xâu sau khi chuẩn hóa: " + normalizedS + "<br>");
      document.write("Từ dài nhất trong xâu: " + longestWord);
  }

  main();
</script>
</body>
</html>
