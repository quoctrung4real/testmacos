<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let heart = "";
  for (let i = 1; i <= 10; i++) {
    for (let j = 1; j <= 15; j++) {
      if (
              (i === 1 && (j === 2 || j === 3 || j === 4 || j === 12 || j === 13 || j === 14)) ||
              (i === 2 && (j === 1 || j === 5 || j === 11 || j === 15)) ||
              (i === 3 && (j === 1 || j === 5 || j === 11 || j === 15)) ||
              (i === 4 && (j === 1 || j === 5 || j === 11 || j === 15)) ||
              (i === 5 && (j === 2 || j === 4 || j === 6 || j === 10 || j === 12 || j === 14)) ||
              (i === 6 && (j === 3 || j === 7 || j === 9 || j === 13)) ||
              (i === 7 && (j === 4 || j === 8 || j === 12)) ||
              (i === 8 && (j === 5 || j === 11)) ||
              (i === 9 && j === 6) ||
              (i === 10 && (j === 7 || j === 8 || j === 9))
      ) {
        heart += "*";
      } else {
        heart += "&nbsp";
      }
    }
    heart += "<br>";
  }
  document.write(heart);

</script>
</body>
</html>
