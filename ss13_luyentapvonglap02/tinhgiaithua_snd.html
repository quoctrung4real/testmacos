<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap vao so nguyen duong")
    let result;
    result = 1;
    if (a > 0) {
        for (let i = 1; i <= a; i++) {
            result = result * i;
        }
        document.write("Ket qua bang " + result);
    } else {
        document.write("so nhap vao phai la so nguyen duong");
    }
</script>
</body>
</html>
