<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let width = 21
    let height = 7
    for (let i = 0; i < height; i++) {
        let row = "";
        for (let j = 0; j < width; j++) {
            if (i === 0 || i === height - 1 || j === 0 || j === width - 1) {
                row += "*";
            } else {
                row += "&nbsp&nbsp";
            }

        }
        document.write(row);
        document.write("<br>")
    }

</script>
</body>
</html>
