<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
<th>Calculator</th>
    </tr>
<tr>
  <td>
  <input type="text" id="sothunhat">
  <input type="text" id="sothuhai">
  </td>
</tr>
<br>
<tr>
  <td><button type="button" onclick="tong()" >Addition(+)</button>
  <button type="button" onclick="hieu()" >Subtraction(-)</button>
  <button type="button" onclick="tich()" >Multiplication(X)</button>
  <button type="button" onclick="thuong()" >Divison(/)</button></td>
</tr>
<tr>
    <th id="e">
    </th>
</tr>
</table>
<script>
    function tong(){
        let inputA = document.getElementById("sothunhat").value;
        let A = parseInt(inputA);
        let inputB = document.getElementById("sothuhai").value;
        let B = parseInt(inputB);
        let tonghaiso ;
            tonghaiso = A + B ;

        document.getElementById("e").innerText="Result =" + tonghaiso;
    }
    function hieu(){
        let inputA = document.getElementById("sothunhat").value;
        let A = parseInt(inputA);
        let inputB = document.getElementById("sothuhai").value;
        let B = parseInt(inputB);
        let hieuhaiso;
        hieuhaiso = A - B;
        document.getElementById("e").innerText="Result =" + hieuhaiso;
    }function tich(){
        let inputA = document.getElementById("sothunhat").value;
        let A = parseInt(inputA);
        let inputB = document.getElementById("sothuhai").value;
        let B = parseInt(inputB);
        let tichhaiso;
            tichhaiso = A*B;
        document.getElementById("e").innerText="Result =" + tichhaiso;
    }function thuong(){
        let inputA = document.getElementById("sothunhat").value;
        let A = parseInt(inputA);
        let inputB = document.getElementById("sothuhai").value;
        let B = parseInt(inputB);
        let thuonghaiso;
            thuonghaiso= A/B;
        document.getElementById("e").innerText="Result =" + thuonghaiso;
    }
</script>
</body>

</html>
